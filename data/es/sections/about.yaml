# Resumen de ti
summary: "Hola, mi nombre es Elisa y soy una mujer mexicana de 21 años. Actualmente estoy cursando mi sexto semestre de la carrera Ingeniería en Ciencia de Datos y Matemáticas en el Tecnológico de Monterrey. Elegí esta carrera porque me gustan las matemáticas y disfruto mucho programar. Mi principal objetivo en esta rama es realizar el análisis estadístico y de tendencias dentro una organización para mejorar su desempeño haciendo uso de herramientas de programación y machine learning. Soy una joven disciplinada, perseverante y optimista ante situaciones complicadas con especial interés en modelos de inteligencia artificial para la generación de soluciones y estrategias que beneficien a una empresa u organización." <br>
"Aparte de mi carrera, la actividad física es algo que toma un lugar importante en mi día a día. Desde muy pequeña he practicado deportes como el ballet y el patinaje artístico sobre hielo, mientras que actualmente disfruto del entrenamiento de pesas, correr y el yoga. También disfruto de la lectura, en especial las novelas y las autobiografías de deportistas destacados. Por último me interesa mucho practicar el mindfulness para mantener mi salud mental y convivir de la mejor manera conmigo misma y con mis seres queridos."
 
